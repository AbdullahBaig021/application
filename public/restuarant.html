<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="restuarant.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<!-- navbar -->
    <nav class="mainnav">
        <div class="container-fluid d-flex justify-content-end">
            <button type="button" class="btn btn-danger" style="margin-right: 10px;" id="adddishesbtn">Add dishes</button>
            <button type="button" class="btn btn-danger" style="margin-right: 10px;" id="dashboardbtn">Dashboard</button>
            <button type="button" class="btn btn-danger" style="margin-right: 10px;" id="mydishesbtn">My dishes</button>

            <button type="button" class="btn btn-danger" id="logoutbtn">logout</button>

        </div>
    </nav>
    <h2 class="h1" style="text-align: center;font-weight: bold;color: #BB2D3B;"> Hi Owner </h2>

    <h2 class="h2" style="text-align: center;font-weight: lighter;color: #BB2D3B;"> What's the new deal for our Customers? </h2>

    <!-- dashboard -->
    <div id="dashboard">
         <h1 class="head" style="text-align: center;font-size:larger;color: #BB2D3B;">Restaurant Dashboard</h1>

        <ul class="nav nav-tabs" id="orderTabs">
            <li class="nav-item">
                <a class="nav-link active" style="color: #BB2D3B;" id="pendingTab" data-bs-toggle="tab" href="#pendingOrders">Pending</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #BB2D3B;" id="acceptedTab" data-bs-toggle="tab" href="#acceptedOrders">Accepted</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #BB2D3B;" id="deliveredTab" data-bs-toggle="tab" href="#deliveredOrders">Delivered</a>
            </li>
        </ul>   
        <div class="tab-content" id="orderTabsContent">
            <!-- Pending Orders -->
            <div class="tab-pane fade show active" style="color: #BB2D3B;" id="pendingOrders">

                <div id="pendingOrdersList">
                    <div id="card" class="card" style="color: #BB2D3B;"></div>
                </div>

            </div>
            <!-- Accepted Orders -->
            <div class="tab-pane fade" style="color: #BB2D3B;" id="acceptedOrders">
                <!-- Display accepted orders here -->
            </div>
            <!-- Delivered Orders -->
            <div class="tab-pane fade" style="color: #BB2D3B;" id="deliveredOrders">
                <!-- Display delivered orders here -->
            </div>
        </div>
    </div>

<!-- add dishes -->
    <div id="adddishes">
        <h1 class="head2"  style="text-align: center;font-size:larger;color: #BB2D3B;">Add Dishes</h1>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" class="form-control" style="width: 70%;" placeholder="Enter name of Item"
            required><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" class="form-control" style="width: 70%;" placeholder="Add price of your Item" required><br>

        <label for="category">Category:</label>
        <select id="category" name="category" class="form-control" style="width: 70%;">
            <option value="chinese Item">chinese Item</option>
            <option value="Desi">Desi</option>
            <option value="Fast food">Fast food</option>    
            <option value="Dessert">Desert</option>
            <option value="cold Drink">cold Drink</option>
        </select><br>

        <label for="foodImage">Food Image:</label>
        <input type="file" id="foodImage" name="foodImage" accept="image/*" class="form-control" style="width: 70%;" required><br>

        <label for="deliveryType">Delivery Type:</label>
        <select id="deliveryType" name="deliveryType" class="form-control" style="width: 70%;" >
            <option value="paid">Paid</option>
            <option value="free">Free</option>
        </select><br>
        <button type="button" id="adddishbtn"  class="btn btn-danger">Add Dish</button>
    </div>
    <div id="mydishes">

        <h1 class="head2"  style="text-align: center;font-size:larger;color: #BB2D3B;">My Dishes</h1>

        <div id="myDishesList" class="dishesList" style="margin-top: 5px;">

        </div>
    </div>
    <div id="dishesList"></div>


    <script type="module" src="restuarant.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
